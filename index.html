<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <script src="js/script.js"></script>
</head>
<body>
	<div id = "div"></div>
	<form id = "myForm">
		<label>First name:<input type="text" name="fName"></label><br>
		<label>Second name:<input type="text" name="sName"></label><br>
		<p>Please select your preferred contact method:</p>
		<div>
			<input type="radio" id="contactChoice1" name="contact" value="email">
			<label for="contactChoice1">Email</label>

			<input type="radio" id="contactChoice2" name="contact" value="phone">
			<label for="contactChoice2">Phone</label>

			<input type="radio" id="contactChoice3" name="contact" value="mail">
			<label for="contactChoice3">Mail</label>
		</div>
		<div>
			<input type="checkbox" name="language1" value="ua" checked> Українська
			<input type="checkbox" name="language2" value="eng"> Англійська
			<input type="checkbox" name="language3" value="rus"> Російська
		</div>
		<div>
			<input name="myFile" type="file">
		</div>
		<div>
			<label>Улюблена марка машини:</label>
			<select name="carlist" form="myForm">
			  <option value="volvo">Volvo</option>
			  <option value="saab">Saab</option>
			  <option value="opel">Opel</option>
			  <option value="audi">Audi</option>
			</select>
		</div>
		<input type = "submit">
	</form>
	
<script>
	if (document.forms[0] && window.FormData) {
		var form = document.forms[0];
	
		//  `submit`
		form.addEventListener('submit', function(event) {
			event.preventDefault();
			
		// налаштування запиту
		var formData = new FormData(form);
		var request = new XMLHttpRequest();
			
		// підготовка до відправлення
		request.open('POST', 'http://ptsv2.com/t/df7zd-1571739505/post', true);
			
		// відправка
		request.send(formData);      
		});
	}
</script>
</body>
</html>
